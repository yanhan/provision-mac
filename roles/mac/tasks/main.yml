---
- name: Install software using brew
  homebrew:
    name:
      - "aws-vault"
      - "coreutils"
      - "gpg"
      - "jq"
      - "kubectl"
      - "neovim"
      - "pwgen"
      - "reattach-to-user-namespace"
      - "ripgrep"
      - "tmux"
      - "vim"
      - "wget"
      - "zsh"
    update_homebrew: true

- name: Install software using brew cask
  homebrew_cask:
    name:
      - "firefox"
      - "iterm2"
      - "sublime-text"

- name: Install dotfiles
  include: install-dotfiles.yml
